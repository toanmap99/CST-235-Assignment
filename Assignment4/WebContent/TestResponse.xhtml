<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:body>
	<!-- Set the Layout and Title for this page -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">JSF Response Page</ui:define>
	<ui:define name="content">
		<!-- Response Form -->
		<div align="center">
		Hello, My name is: #{user.firstName} #{user.lastName}. Your Orders are:<br/>
		<br/>
		<!-- Table of Product -->
		<h:dataTable value="#{formController.service.orders}" var="o" 
		styleClass="order-table" 
		headerClass="order-table-header" 
		footerClass="footer" 
		rowClasses="order-table-even-row, order-table-odd-row"> 
		<h:column>
			<f:facet name="header"> Order Number</f:facet>
			#{o.orderNumber}
		</h:column>
		<h:column>
			<f:facet name="header">Product Name</f:facet>
			#{o.productName}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			#{o.price}
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>
		</h:dataTable>
		<h:form>
			<!-- Return button back to the JSF login page or TestForm -->
			<h:commandButton action="#{formController.onReturn()}" value="Return" /><br/>		
		</h:form>	
		</div>
	</ui:define>
	</ui:composition>
</h:body> 
</html>
